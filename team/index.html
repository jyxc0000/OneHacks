<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .header h1 {
            margin: 0;
        }
        .team-member {
            display: flex;
            align-items: center;
            padding: 2rem;
            border-bottom: 1px solid #ddd;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .team-member-info {
            flex-grow: 1;
        }
        .team-member h2 {
            margin: 0;
        }
        .team-member p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Our Team</h1>
    </div>

    <div class="team-member">
        <img src="team-member-1.jpg" alt="Team Member 1">
        <div class="team-member-info">
            <h2>Raymond Li</h2>
            <p>Coder</p>
            <p>made a lot of stuff</p>
        </div>
    </div>

    <div class="team-member">
        <img src="team-member-2.jpg" alt="Team Member 2">
        <div class="team-member-info">
            <h2>Coder</h2>
            <p>Back end</p>
            <p>Also made lots of stuff</p>
        </div>
    </div>

    <!-- Add more team members as needed -->

</body>
</html>
