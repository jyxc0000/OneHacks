<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Happy Place</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        .nav {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .nav li {
            margin: 0 1rem;
        }
        .hero {
            background-image: url('your-hero-image.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 10rem 0;
            color: #fff;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .featured {
            text-align: center;
            padding: 4rem 0;
        }
        .featured h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .featured p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Your Logo</div>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="hero">
        <h1>Welcome to Your Website</h1>
        <p>Your catchy slogan or tagline goes here</p>
    </div>

    <div class="featured">
        <h2>Featured Content</h2>
        <p>Highlight some of the key features, services, or products your website offers.</p>
    </div>

    <!-- Add more sections as needed -->

</body>
</html>
