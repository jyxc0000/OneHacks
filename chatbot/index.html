<html lang="en">

        font-size: 30px;

    textarea { font-size: 30px; }

        font-size: 30px;

<head>

    <title>Chatroom</title>

<body>
    <br>
    </br>
    <div>
        <div>
            <center>
                <textarea id="response" rows="16" cols="50" style="width: 80%;" readonly></textarea>
            </center>
