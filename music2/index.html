<!DOCTYPE html>
<html lang="en">
<head>
    <title>Study Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="content">
            <div class="left-col">
                <h1>Lofi Study Music</h1>
                <p>Stay focused while in deep thought!</p>
            </div>
            <div class="right-col">
                <p>Click here to play music</p>
                <img src="media/play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="media/music.mp3" type="audio/mp3">
    </audio>
<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src = "media/pause.png"
        }
        else{
            mySong.pause();
            icon.src = "media/play.png"
        }
    }
</script>
</body>
</html>
